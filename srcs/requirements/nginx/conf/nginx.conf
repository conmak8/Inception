user  www-data;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    # ---- HTTP “dummy” listener (plain :80) ----
    server {
        listen 80 default_server;
        server_name _;
        return 404;                          # or: 301 https://$host$request_uri;
    }

    # ---- HTTPS main server ----
    server {
        listen 443 ssl;
        server_name cmakario.42.de;

        # SSL stuff – paths match the COPY lines above
        ssl_certificate     /etc/ssl/cert/cmakario.42.de.crt;
        ssl_certificate_key /etc/ssl/private/cmakario.42.de.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        root   /var/www/html;
        index  index.php index.html;
        client_max_body_size 64M;

        # Serve static first, fall back to PHP
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # PHP → WordPress php-fpm
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_index index.php;
        }

        # Block hidden files
        location ~ /\.ht {
            deny all;
        }
    }
}
